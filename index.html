          <h2 style="color: rgb(24, 163, 255);" class=" text-center mt-3">PREDICTION OF WIND SPEED AND WIND DIRECTION

		  <img src='static/banner.jpg' width="98%" style="margin-left:1%;" />		
		  
          <section>
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                  <div class="row">
                    <div class="col text-center">
                      
                      </div>
                  </div>
                  <form action="/" method="POST">
                  
				  
						
						
                  <div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label>Average annual temperature</label>
						<input type="text" name="gph" value="" class="form-control" required >
                    </div>
                  </div>
				  
				  
				  						
                  <div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label>Annual average maximum temperature </label>
					<input type="text" name="wdir" value="" class="form-control" required >						
						
                    </div>
                  </div>
				  
				  
			

			<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label> Average annual minimum temperature</label>
						<input type="text" name="month" value="" class="form-control" required >
                    </div>
                  </div>

			<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label> Sea Level Pressure</label>
						<input type="text" name="day" value="" class="form-control" required >
                    </div>
                  </div>


			<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label>Humidity</label>
						<input type="text" name="reltime" value="" class="form-control" required >
                    </div>
                  </div>

<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label> Minimum  wind speed</label>
						<input type="text" name="mwspeed" value="" class="form-control" required >
                    </div>
                  </div>
				  
			<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label> Annual average wind speed</label>
						<input type="text" name="npv" value="" class="form-control" required >
                    </div>
                  </div>
				  

				  

			<div class="row align-items-center mt-4">
                    <div class="col form-group">
                        <label>Air Quality Index </label>
						<input type="text" name="npv1" value="" class="form-control" required >
                    </div>
                  </div>

					  				  
                  
                  <div class="row justify-content-start mt-4">
                    <div class="col">
                       <button class="btn btn-success mt-4" type="submit">Submit</button>
